description:
  it:
    documentation: 'https://github.com/UniversitaDellaCalabria/urlShortener'
    features:
      - 'Full int18n support, available language english, italian'
      - CaPTCHA validation
      - Rest-API with Basic and Token Authentication
    genericName: applicazione web
    longDescription: >
      A tiny URL shortener service with a bit-shuffling approach to avoid
      generating consecutive, predictable URLs. The algorithm is deterministic
      and will guarantee that no collisions will occur.


      - Full int18n support, available language english, italian

      - CaPTCHA validation

      - Rest-API with Basic and Token Authentication

      - Anonimous submissions

      - Docker Image


      This software was created within the GarrLab incubator, with the help and
      suggestions of the GARR community and its components. Some special thanks
      are present in the README file, in the Credits section.
